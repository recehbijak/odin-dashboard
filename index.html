<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="dashboard-logo nav-button-container">
                <img src="./images/plus.svg" alt="Dashboard Icon" height="50" width="50" class="dashboard-icon">
                <p class="dashboard-title">Dashboard</p>
            </div>
            <div class="top-nav">
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Home Navigation Icon" height="50" width="50" class="nav-icon">
                    <p class="nav-page">Home</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Profile Navigation Icon" height="50" width="50" class="nav-icon">
                    <p class="nav-page">Profile</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Messages Navigation Icon" height="50" width="50" class="nav-icon">
                    <p class="nav-page">Messages</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="History Navigation Icon" height="50" width="50" class="nav-icon">
                    <p class="nav-page">History</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Tasks Navigation Icon" height="50" width="50" class="nav-icon">
                    <p class="nav-page">Tasks</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Communities Navigation Icon" height="50" width="50" class="nav-icon">
                    <p class="nav-page">Communities</p>
                </div>
            </div>
            <div class="bottom-nav">
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Settings Navigation Icon" height="50" width="50" class="nav-icon">
                    <p class="nav-page">Settings</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Support Navigation Icon" height="50" width="50" class="nav-icon">
                    <p class="nav-page">Support</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Privacy Navigation Icon" height="50" width="50" class="nav-icon">
                    <p class="nav-page">Privacy</p>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="top-bar">
                <div class="top-bar-left"></div>
                <div class="top-bar-right"></div>
            </div>
            <div class="user-action">
                <div class="user-greeting"></div>
                <div class="user-action button"></div>
            </div>
            <div class="user-digest"></div>
        </div>
    </div>
</body>
</html>
