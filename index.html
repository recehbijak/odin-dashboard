<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="dashboard-logo">
                <img src="./images/plus.svg" alt="Dashboard Icon" height="25px" width="25px" class="dashboard-icon">
                <p class="dashboard-title">Dashboard</p>
            </div>
            <div class="sidebar-nav">
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Home Navigation Icon" height="25px" width="25px" class="nav-icon">
                    <p class="nav-page">Home</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Profile Navigation Icon" height="25px" width="25px" class="nav-icon">
                    <p class="nav-page">Profile</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Messages Navigation Icon" height="25px" width="25px" class="nav-icon">
                    <p class="nav-page">Messages</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="History Navigation Icon" height="25px" width="25px" class="nav-icon">
                    <p class="nav-page">History</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Tasks Navigation Icon" height="25px" width="25px" class="nav-icon">
                    <p class="nav-page">Tasks</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Communities Navigation Icon" height="25px" width="25px" class="nav-icon">
                    <p class="nav-page">Communities</p>
                </div>
                <div class="nav-button-container empty">
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Settings Navigation Icon" height="25px" width="25px" class="nav-icon">
                    <p class="nav-page">Settings</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Support Navigation Icon" height="25px" width="25px" class="nav-icon">
                    <p class="nav-page">Support</p>
                </div>
                <div class="nav-button-container">
                    <img src="./images/plus.svg" alt="Privacy Navigation Icon" height="25px" width="25px" class="nav-icon">
                    <p class="nav-page">Privacy</p>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="top-bar">
                <div class="search-container">
                    <img src="./images/plus.svg" alt="Search Icon" height="25px" width="25px" class="nav-icon">
                    <input type="text" name="search-bar" id="search-bar">
                </div>
                <div class="profile-container">
                    <img src="./images/plus.svg" alt="Notification Icon" width="25px" height="25px" class="notif-icon">
                    <img src="./images/account-circle.svg" alt="User Profile Icon" height="50px" width="50px" class="profile-icon">
                    <p class="user-dropdown">Morgan Freeman</p>
                </div>
            </div>
            <div class="second-bar">
                <div class="user-greeting">
                    <img src="./images/account-circle.svg" alt="User" class="profile-icon" height="75" width="75">
                    <div class="greeting-message">
                        <p>Hi there,</p>
                        <p>Morgan Freeman (@freeman)</p>
                    </div>
                </div>
                <div class="user-actions-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="user-digest">
                <div class="user-projects">
                    <h2>Your Projects</h2>
                    <div class="project-cards">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
                <div class="user-announcements">
                    <h2>Announcements</h2>
                    <div class="announcements"></div>
                </div>
                <div class="user-trending">
                    <h2>Trending</h2>
                    <div class="trending"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
